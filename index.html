        :root {
            --dialogue-bg: rgba(10, 25, 47, 0.85);

            --border-color: #64FFDA;
            --font-main: 'Nanum Myeongjo', serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: var(--font-main);
            background-color: #0A192F;
            color: var(--text-color);
            overflow: hidden;
        }

        #whole-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        /* Animated background effect */
        #whole-wrapper::before, #whole-wrapper::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 1;
            filter: blur(50px);
        }

        #whole-wrapper::before {
            width: 80vmax;
            height: 80vmax;
            background: radial-gradient(circle, #ffc94d 0%, rgba(255,201,77,0) 60%);
            animation: move-glow 25s infinite alternate ease-in-out;
        }

        #whole-wrapper::after {
            width: 60vmax;
            height: 60vmax;
            background: radial-gradient(circle, #a1c4fd 0%, rgba(161,196,253,0) 60%);
            animation: move-glow-2 30s infinite alternate ease-in-out;
        }

        @keyframes move-glow {
            from { transform: translate(-20%, -20%) scale(0.8); }
            to { transform: translate(20%, 20%) scale(1.2); }
        }
        @keyframes move-glow-2 {
            from { transform: translate(30%, -30%) scale(1.1); }
            to { transform: translate(-30%, 30%) scale(0.9); }
        }

        /* Main container for title and dialogue */
        #content-container {
            position: relative;
            width: 90vw;
            max-width: 900px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #name-box {
            background-color: var(--name-bg);
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            font-size: 1.8em;
            font-weight: 700;
            color: var(--border-color);
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }

        #chat-wrapper {
            width: 100%;
            min-height: 200px;
            height: auto;
            max-height: 60vh;
            overflow-y: auto;
            background-color: var(--dialogue-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
            backdrop-filter: blur(10px);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        #text-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        #text-content {
            font-size: 1.5em;
            line-height: 1.8;
            text-align: left;
            width: calc(100% - 50px); /* Space for the next indicator */
            word-break: keep-all; /* Prevents awkward word breaks */
        }

        #next-indicator {
            font-size: 2.5em;
            color: var(--border-color);
            animation: blink-arrow 1.5s infinite;
            padding-left: 10px;
        }

        @keyframes blink-arrow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            #name-box {
                font-size: 1.3em;
                padding: 10px 20px;
                margin-bottom: 15px;
                text-align: center;
            }

                max-height: 70vh;

            #text-content {
                font-size: 1.1em;
                width: calc(100% - 40px);
            }
            #next-indicator {
                font-size: 2em;
            }
        }

                const currentText = sermon[messageIndex];
                const parts = currentText.split(': ');
                
                // Update title and content
                if (parts.length > 1 && (currentText.includes("일: ") || currentText.includes("날: ") || currentText.startsWith("핵심 교훈") || currentText.startsWith("뇌풀기 퀴즈") || currentText.startsWith("인생 퀘스트") || currentText.startsWith("개발자 코멘트") || currentText.startsWith("다함께 기도") || currentText.startsWith("토론 타임") || currentText.startsWith("특별 간증") || currentText.startsWith("결론"))) {
                    let title = parts[0];
                    if (title.startsWith("뇌풀기 퀴즈")) title += " 🧠";
                    if (title.startsWith("인생 퀘스트")) title += " ⚔️";
                    if (title.startsWith("개발자 코멘트")) title += " 📜";
                    if (title.startsWith("다함께 기도")) title += " 🙏";
                    if (title.startsWith("토론 타임")) title = "🔥 핫이슈 토론 🔥";
                    nameBox.textContent = title;
                    textContent.textContent = parts.slice(1).join(': ');
                } else {
                    textContent.textContent = currentText;
                }
                
                // Reset scroll to top for new message
                chatWrapper.scrollTop = 0;

            } else {
                textContent.textContent = "학습이 끝났습니다. 당신의 삶에도 놀라운 반전이 있기를!";
                nameBox.textContent = "마침";
                nextIndicator.style.display = 'none';
                chatWrapper.style.cursor = 'default';
            }
        }

        chatWrapper.addEventListener('click', showNextMessage);

    </script>
</body>
</html>
