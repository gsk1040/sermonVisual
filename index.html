      :root {

      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: var(--font-main);
        background-color: #0a192f;
        color: var(--text-color);
        overflow: hidden;
      }

      #whole-wrapper {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        /* --- 배경 이미지 설정 --- */
        /* background: #0A192F; 기존 배경색은 주석 처리합니다. */
        background-image: url("https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071&auto=format&fit=crop"); /* 원하시는 배경 이미지 URL로 변경하세요. */
        background-size: cover; /* 이미지가 전체 영역을 덮도록 설정합니다. */
        background-position: center; /* 이미지를 중앙에 위치시킵니다. */
        overflow: hidden;
      }

      /* Animated background effect from the streaming version */
      #whole-wrapper::before,
      #whole-wrapper::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        opacity: 0.1;
        z-index: 1;
        filter: blur(50px);
      }

      #whole-wrapper::before {
        width: 80vmax;
        height: 80vmax;
        background: radial-gradient(
          circle,
          #ffc94d 0%,
          rgba(255, 201, 77, 0) 60%
        );
        animation: move-glow 25s infinite alternate ease-in-out;
      }

      #whole-wrapper::after {
        width: 60vmax;
        height: 60vmax;
        background: radial-gradient(
          circle,
          #a1c4fd 0%,
          rgba(161, 196, 253, 0) 60%
        );
        animation: move-glow-2 30s infinite alternate ease-in-out;
      }

      @keyframes move-glow {
        from {
          transform: translate(-20%, -20%) scale(0.8);
        }
        to {
          transform: translate(20%, 20%) scale(1.2);
        }
      }
      @keyframes move-glow-2 {
        from {
          transform: translate(30%, -30%) scale(1.1);
        }
        to {
          transform: translate(-30%, 30%) scale(0.9);
        }
      }

      /* --- Dialogue Panel --- */
      #chat-wrapper {
        position: absolute;
        bottom: 5vh;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 900px;
        height: 200px;
        background-color: var(--dialogue-bg);
        border: 2px solid var(--border-color);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        backdrop-filter: blur(10px);
        z-index: 10;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        padding: 10px;
        box-sizing: border-box;
      }

      #name-box {
        position: absolute;
        top: -30px;
        left: 30px;
        background-color: var(--name-bg);
        padding: 10px 25px;
        border-radius: 8px 8px 0 0;
        border: 2px solid var(--border-color);
        border-bottom: none;
        font-size: 1.3em;
        font-weight: 700;
        color: var(--border-color);
      }

      #text-wrapper {
        flex-grow: 1;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }

      #text-content {
        font-size: 1.5em;
        line-height: 1.7;
        text-align: left;
        width: calc(100% - 40px);
      }

      #next-indicator {
        font-size: 2.5em;
        color: var(--border-color);
        animation: blink-arrow 1.5s infinite;
      }

      @keyframes blink-arrow {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }
    </style>
  </head>

      const textContent = document.getElementById("text-content");
      const nextIndicator = document.getElementById("next-indicator");
      const nameBox = document.getElementById("name-box");

      let messageIndex = -1; // Start at -1 to show the initial message

      function showNextMessage() {
        messageIndex++;
        if (messageIndex < sermon.length) {
          const currentText = sermon[messageIndex];
          textContent.textContent = currentText;

          // Change title based on content
          if (currentText.startsWith("2025년")) {
            nameBox.textContent = currentText.split(":")[0]; // "2025년 8월 24일 일요일"
          } else if (currentText.startsWith("기억절:")) {
            nameBox.textContent = "오늘의 기억절";
          } else if (currentText.startsWith("학습 목표")) {
            nameBox.textContent = "학습 목표";
          } else if (currentText.startsWith("질문:")) {
            nameBox.textContent = "함께 생각해보기";
          } else if (currentText.startsWith("결론:")) {
            nameBox.textContent = "결론";
          } else if (currentText.startsWith("TMI 실천:")) {
            nameBox.textContent = "TMI 실천하기";
          } else if (currentText.startsWith("<교훈>")) {
            nameBox.textContent = "오늘의 교훈";
          } else if (currentText.startsWith("<묵상>")) {
            nameBox.textContent = "묵상하기";
          } else if (currentText.startsWith("<적용>")) {
            nameBox.textContent = "적용하기";
          } else if (currentText.startsWith("<영감의 교훈>")) {
            nameBox.textContent = "영감의 교훈";
          } else if (currentText.startsWith("<기도>")) {
            nameBox.textContent = "함께 드리는 기도";
          } else if (currentText.startsWith("함께하는 토의를 위하여")) {
            nameBox.textContent = "함께하는 토의";
          } else if (currentText.startsWith("음주, 절도, 그리고 하나님")) {
            nameBox.textContent = "특별 간증";

          else if (!nameBox.textContent.includes("2025년")) {
