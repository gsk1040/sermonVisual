<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하나님의 법과 공동체 - 비주얼 설교</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dialogue-bg: rgba(10, 25, 47, 0.85);
            --name-bg: #172A46;
            --text-color: #E6F1FF;
            --border-color: #64FFDA;
            --font-main: 'Nanum Myeongjo', serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: var(--font-main);
            background-color: #0A192F;
            color: var(--text-color);
            overflow: hidden;
        }

        #whole-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        /* Animated background effect */
        #whole-wrapper::before, #whole-wrapper::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 1;
            filter: blur(50px);
        }

        #whole-wrapper::before {
            width: 80vmax;
            height: 80vmax;
            background: radial-gradient(circle, #ffc94d 0%, rgba(255,201,77,0) 60%);
            animation: move-glow 25s infinite alternate ease-in-out;
        }

        #whole-wrapper::after {
            width: 60vmax;
            height: 60vmax;
            background: radial-gradient(circle, #a1c4fd 0%, rgba(161,196,253,0) 60%);
            animation: move-glow-2 30s infinite alternate ease-in-out;
        }

        @keyframes move-glow {
            from { transform: translate(-20%, -20%) scale(0.8); }
            to { transform: translate(20%, 20%) scale(1.2); }
        }
        @keyframes move-glow-2 {
            from { transform: translate(30%, -30%) scale(1.1); }
            to { transform: translate(-30%, 30%) scale(0.9); }
        }

        /* Main container for title and dialogue */
        #content-container {
            position: relative;
            width: 90vw;
            max-width: 900px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #name-box {
            background-color: var(--name-bg);
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            font-size: 1.8em;
            font-weight: 700;
            color: var(--border-color);
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }

        #chat-wrapper {
            width: 100%;
            min-height: 200px;
            height: auto;
            max-height: 60vh;
            overflow-y: auto;
            background-color: var(--dialogue-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
            backdrop-filter: blur(10px);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        #text-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        #text-content {
            font-size: 1.5em;
            line-height: 1.8;
            text-align: left;
            width: calc(100% - 50px); /* Space for the next indicator */
            word-break: keep-all; /* Prevents awkward word breaks */
        }

        #next-indicator {
            font-size: 2.5em;
            color: var(--border-color);
            animation: blink-arrow 1.5s infinite;
            padding-left: 10px;
        }

        @keyframes blink-arrow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            #name-box {
                font-size: 1.3em;
                padding: 10px 20px;
                margin-bottom: 15px;
                text-align: center;
            }
            #chat-wrapper {
                padding: 15px;
                max-height: 70vh;
            }
            #text-content {
                font-size: 1.1em;
                width: calc(100% - 40px);
            }
            #next-indicator {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <div id="whole-wrapper">
        <div id="content-container">
            <div id="name-box">REBOOT: 두 번째 기회</div>
            <div id="chat-wrapper">
                <div id="text-wrapper">
                    <p id="text-content">여기를 클릭하여 시작하세요...</p>
                    <div id="next-indicator">&gt;</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sermon = [
            // 10월 11일: 인트로
            "11일: REBOOT: 두 번째 기회",
            "'아, 내가 또 왜 그랬을까?' 우리 인생의 단골 대사죠. 역사는 반복되고, 나의 흑역사도 반복됩니다. 하지만 신은 '다시 하기' 버튼을 누를 기회를 주시는 분입니다. 이번엔 제대로 공략해봅시다!",
            "이스라엘은 약속의 땅 입구에서 두 번째 기회를 얻었습니다. 미션 지휘관 여호수아는 신중하죠. 이번엔 실패할 수 없으니까요. 그는 먼저 정탐꾼을 보내 적진의 정보를 수집합니다. '신이 약속했으니 가만히 있자'가 아닙니다.",
            "하나님의 도우심은 인간의 책임을 면제해주지 않습니다. 오히려 우리가 최선을 다할 때, 상상도 못 한 '신의 어시스트'가 들어오죠. 이것이 바로 '은혜'라는 히든 스킬입니다.",
            "핵심 교훈: 신의 은혜는 '아무것도 안 해도 돼'가 아니라, '네가 할 때 내가 밀어줄게'라는 약속이다.",
            "개발자 코멘트: '믿음으로 기생 라합은 정탐꾼을 평안히 영접하여 순종치 아니한 자와 함께 멸망치 아니하였도다.' (히브리서 11:31)",

            // 첫째 날: 두 번째 기회
            "첫째날: GAME OVER? 다시 시작!",
            "정탐꾼이 잠입한 '싯딤'은 이스라엘에게 흑역사가 가득한 곳입니다. 과연 이번엔 과거의 실패를 극복하고 레벨업 할 수 있을까요? 아니면 또다시 같은 실수를 반복할까요?",
            "베드로를 아시나요? 그는 예수님을 세 번이나 모른다고 했습니다. 완전한 실패였죠. 하지만 예수님은 그에게 '나를 사랑하느냐' 세 번 물으시며 그의 계정을 복구시켜주셨습니다.",
            "하나님은 두 번째, 세 번째, 아니 백 번째 기회를 주시는 분입니다. 성경은 이걸 '은혜'라고 부릅니다. 받을 자격 없는 우리에게 주어지는 '무료 부활 아이템' 같은 거죠.",
            "뇌풀기 퀴즈 🧠: 당신의 인생에서 '다시 하기' 버튼을 누르고 싶은 순간은 언제인가요? 만약 다시 한다면, 이번엔 어떤 다른 선택을 하시겠어요?",
            "인생 퀘스트 ⚔️: 오늘, 실수한 사람을 너그럽게 용서해보세요. '괜찮아, 그럴 수 있지'라는 말 한마디로, 당신이 받은 '은혜'를 다른 사람에게 흘려보내는 겁니다.",
            
            // 둘째 날: 라합
            "둘째날: 뜻밖의 장소에서 발견한 레어템",
            "라합. 그녀는 여리고 성의 기생이었습니다. 사회의 가장 낮은 곳, 죄악이 가득한 곳에 속해 있었죠. 하지만 신은 그곳에서 '믿음'이라는 희귀한 보석을 발견하셨습니다.",
            "그녀는 하나님의 위대한 능력에 대한 소문을 듣고, 자신의 모든 것을 걸기로 결심합니다. '당신들의 하나님 여호와는 하늘에서도, 땅에서도 유일한 신입니다!' 이것은 단순한 고백이 아니라, 인생의 서버를 갈아타는 결단이었습니다.",
            "라합의 선택은 보여줍니다. 아무리 절망적인 상황에 있는 사람이라도, 하나님께 손을 내밀기만 한다면 구원의 길은 열린다는 것을요. 그녀는 모두에게 희망의 증거가 되었습니다.",
            "핵심 교훈: 신은 우리의 스펙이나 배경을 보지 않는다. 오직 중심에 있는 믿음의 불꽃을 보신다.",
            
            // 셋째 날: 새로운 충성
            "셋째날: 믿음은 명사가 아니라 동사다",
            "라합은 정탐꾼들에게 약속을 요구합니다. '내 생명을 구해준다면, 당신들의 신에게 충성하겠소.' 이것은 믿음이 행동으로 이어지는 순간입니다. 창문에 붉은 줄을 내리는 것. 이것은 단순한 표시가 아니었습니다.",
            "마치 이스라엘이 유월절에 문설주에 피를 발라 죽음의 천사를 피했던 것처럼, 라합의 붉은 줄은 그녀와 가족을 위한 '안전지대' 표시였습니다. 믿음은 머리로 동의하는 것을 넘어, 삶으로 증명해내는 것입니다.",
            "뇌풀기 퀴즈 🧠: 당신의 믿음을 '붉은 줄'처럼 눈에 보이게 표현한다면, 그것은 어떤 행동일까요? (예: 매일 감사일기 쓰기, 어려운 이웃 돕기, 험한 말 대신 칭찬하기)",
            "개발자 코멘트: '사람은 행함이 아닌 믿음으로 구원받는다. 그러나 그의 믿음은 행위로 나타나야 한다.'",

            // 넷째 날: 기브온
            "넷째날: 공략집을 읽지 않았을 때 생기는 일",
            "기브온 사람들은 꾀를 내어 이스라엘과 조약을 맺습니다. 여호수아와 리더들은 그들의 말만 믿고 덜컥 약속을 해버리죠. 가장 중요한 단계를 빼먹었습니다. 바로 '신에게 물어보는 것'입니다.",
            "아무리 뛰어난 리더라도, 신의 뜻을 구하지 않으면 실수를 저지를 수 있습니다. 우리의 경험과 지혜는 중요하지만, 최종 결정권은 언제나 '게임 개발자'이신 하나님께 있어야 합니다.",
            "핵심 교훈: 중요한 결정을 내리기 전, 잠시 멈춰 기도하는 것이 가장 빠른 지름길이다.",
            "인생 퀘스트 ⚔️: 오늘 결정해야 할 일이 있나요? 동전 던지기나 사다리 타기 대신, 조용히 눈을 감고 '하나님, 어떻게 할까요?'라고 물어보는 시간을 가져보세요.",

            // 다섯째 날: 놀라운 은혜
            "다섯째날: 버그가 특전으로 바뀌는 기적",
            "여호수아의 실수로 맺어진 조약. 기브온 사람들은 저주를 받아 성전의 종이 됩니다. 하지만 이야기는 여기서 끝나지 않습니다. 그 저주는 놀라운 축복으로 바뀝니다.",
            "그들은 훗날 무너진 예루살렘 성전을 재건하는 중요한 일에 동참하게 됩니다. 인간의 실수가 하나님의 놀라운 은혜를 위한 발판이 된 것입니다. 신의 궁극적인 목적은 심판이 아니라, 회개와 회복입니다.",
            "핵심 교훈: 나의 가장 큰 실수가, 하나님의 가장 위대한 작품의 재료가 될 수 있다.",
            "다함께 기도 🙏: 주님, 제 인생의 수많은 실수와 잘못된 선택들을 주님의 은혜로 덮어주세요. 저의 실패가 다른 이를 살리는 축복의 통로가 되게 해주세요.",

            // 특별 간증
            "특별 간증: 의성 산불과 역전의 하나님",
            "2025년 의성 산불. 모든 것을 잃은 성도들의 눈물 속에서, 목사님은 '전화위복'의 하나님을 믿었습니다. 재앙이 오히려 기회가 될 것이라고요.",
            "교회는 이재민을 돕는 봉사대의 숙소가 되었고, 성도들은 기꺼이 자신의 공간을 내어주었습니다. 고통 속에서 피어난 섬김은, 이전에는 만날 수 없었던 새로운 사람들을 교회로 이끌었습니다.",
            "재앙이라는 최악의 상황을 통해, 교회는 5명의 새 가족을 얻는 기도를 응답받았습니다. 이것이 바로 인간의 계획을 뛰어넘는, 역전의 하나님이 일하시는 방식입니다.",
            "핵심 교훈: 재난이 모든 것을 앗아간 것 같을 때, 하나님은 그 잿더미 속에서 새로운 생명을 피우신다.",

            // 결론
            "결론: 당신도 로열패밀리가 될 수 있다",
            "여리고의 기생 라합. 그녀는 어떻게 되었을까요? 놀랍게도 그녀는 다윗 왕의 조상이 되고, 예수님의 족보에 이름을 올립니다. 가장 낮은 곳에 있던 그녀가, 가장 영광스러운 가문의 일원이 된 것입니다.",
            "이것이 은혜의 파워입니다. 인종, 계급, 과거의 죄... 하나님 앞에서는 아무런 장애물이 되지 않습니다. 진실한 믿음으로 나아가는 모든 사람에게, 신은 하늘의 로열패밀리가 되는 특권을 주십니다.",
            "인생 퀘스트 ⚔️: 당신 주변에 '자격 없다'고 생각하는 사람이 있나요? 그에게 다가가 따뜻한 음료수라도 건네보세요. 당신이 바로 그에게 하나님의 은혜를 전하는 통로가 될 수 있습니다.",
            "학습이 끝났습니다. 당신의 삶에도 라합과 같은 놀라운 반전이 있기를!"
        ];

        const chatWrapper = document.getElementById('chat-wrapper');
        const textContent = document.getElementById('text-content');
        const nextIndicator = document.getElementById('next-indicator');
        const nameBox = document.getElementById('name-box');
        
        let messageIndex = -1; 

        function showNextMessage() {
            messageIndex++;
            if (messageIndex < sermon.length) {
                const currentText = sermon[messageIndex];
                const parts = currentText.split(': ');
                
                // Update title and content
                if (parts.length > 1 && (currentText.includes("일: ") || currentText.includes("날: ") || currentText.startsWith("핵심 교훈") || currentText.startsWith("뇌풀기 퀴즈") || currentText.startsWith("인생 퀘스트") || currentText.startsWith("개발자 코멘트") || currentText.startsWith("다함께 기도") || currentText.startsWith("토론 타임") || currentText.startsWith("특별 간증") || currentText.startsWith("결론"))) {
                    let title = parts[0];
                    if (title.startsWith("뇌풀기 퀴즈")) title += " 🧠";
                    if (title.startsWith("인생 퀘스트")) title += " ⚔️";
                    if (title.startsWith("개발자 코멘트")) title += " 📜";
                    if (title.startsWith("다함께 기도")) title += " 🙏";
                    if (title.startsWith("토론 타임")) title = "🔥 핫이슈 토론 🔥";
                    nameBox.textContent = title;
                    textContent.textContent = parts.slice(1).join(': ');
                } else {
                    textContent.textContent = currentText;
                }
                
                // Reset scroll to top for new message
                chatWrapper.scrollTop = 0;

            } else {
                textContent.textContent = "학습이 끝났습니다. 당신의 삶에도 놀라운 반전이 있기를!";
                nameBox.textContent = "마침";
                nextIndicator.style.display = 'none';
                chatWrapper.style.cursor = 'default';
            }
        }

        chatWrapper.addEventListener('click', showNextMessage);

    </script>
</body>
</html>
