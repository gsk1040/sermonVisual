        :root {

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: var(--font-main);
            background-color: #0A192F;
            color: var(--text-color);
            overflow: hidden;
        }

        #whole-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        /* Animated background effect */
        #whole-wrapper::before, #whole-wrapper::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 1;
            filter: blur(50px);
        }

        #whole-wrapper::before {
            width: 80vmax;
            height: 80vmax;
            background: radial-gradient(circle, #ffc94d 0%, rgba(255,201,77,0) 60%);
            animation: move-glow 25s infinite alternate ease-in-out;
        }

        #whole-wrapper::after {
            width: 60vmax;
            height: 60vmax;
            background: radial-gradient(circle, #a1c4fd 0%, rgba(161,196,253,0) 60%);
            animation: move-glow-2 30s infinite alternate ease-in-out;
        }

        @keyframes move-glow {
            from { transform: translate(-20%, -20%) scale(0.8); }
            to { transform: translate(20%, 20%) scale(1.2); }
        }
        @keyframes move-glow-2 {
            from { transform: translate(30%, -30%) scale(1.1); }
            to { transform: translate(-30%, 30%) scale(0.9); }
        }

        /* Main container for title and dialogue */
        #content-container {
            position: relative;
            width: 90vw;
            max-width: 900px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #name-box {
            background-color: var(--name-bg);
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            font-size: 1.8em;
            font-weight: 700;
            color: var(--border-color);
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
            /* A transition for smooth text changes */
            transition: all 0.3s ease;
        }

        #chat-wrapper {
            width: 100%;
            min-height: 200px;
            height: auto;
            max-height: 60vh;
            overflow-y: auto;
            background-color: var(--dialogue-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
            backdrop-filter: blur(10px);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        #text-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        #text-content {
            font-size: 1.5em;
            line-height: 1.8;
            text-align: left;
            width: calc(100% - 50px); /* Space for the next indicator */
            word-break: keep-all; /* Prevents awkward word breaks */
        }

        #next-indicator {
            font-size: 2.5em;
            color: var(--border-color);
            animation: blink-arrow 1.5s infinite;
            padding-left: 10px;
        }

        @keyframes blink-arrow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            #name-box {
                font-size: 1.3em;
                padding: 10px 20px;
                margin-bottom: 15px;
                text-align: center;
            }
            #chat-wrapper {
                padding: 15px;
                max-height: 70vh;
            }
            #text-content {
                font-size: 1.1em;
                width: calc(100% - 40px);
            }
            #next-indicator {
                font-size: 2em;
            }
        }
    </style>
</head>

        const chatWrapper = document.getElementById('chat-wrapper');
        const textContent = document.getElementById('text-content');
        const nextIndicator = document.getElementById('next-indicator');
        const nameBox = document.getElementById('name-box');
        
        let messageIndex = -1; 
        let isFirstClick = true;
    
        function showNextMessage() {
            if (isFirstClick) {
                messageIndex = 0;
                isFirstClick = false; 
            } else {
                messageIndex++;
            }
    
            if (messageIndex < sermon.length) {
                const currentText = sermon[messageIndex];
                const parts = currentText.split(': ');
                
                const isTitle = parts.length > 1 && (
                    currentText.startsWith("내부의 적") ||
                    currentText.includes("일: ") || 
                    currentText.includes("날: ") || 
                    currentText.startsWith("최종 정리") ||
                    currentText.startsWith("마무리")
                );
    
                if (isTitle) {
                    let title = parts[0];
                    nameBox.textContent = title;
                    textContent.textContent = parts.slice(1).join(': ');
                } else {
                    textContent.textContent = currentText;
                }
                
                chatWrapper.scrollTop = 0;
    
            } else {
                textContent.textContent = "학습이 끝났습니다. 순종의 기적이 당신과 함께하기를!";
                nameBox.textContent = "완료";
                nextIndicator.style.display = 'none';
                chatWrapper.style.cursor = 'default';
            }
        }
        
        chatWrapper.addEventListener('click', showNextMessage);
